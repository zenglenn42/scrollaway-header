<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>City Match</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />

    <link rel="stylesheet" href="assets/css/mdl-prefs.css" />
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->

          <span class="mdl-layout-title">City Match</span>
          <!-- Add spacer, to align search icon to the right. -->
          <div class="mdl-layout-spacer"></div>
          <i class="material-icons">search</i>
        </div>
      </header>

      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Settings</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">About</a>
          <a class="mdl-navigation__link" href="">Contact</a>
          <a class="mdl-navigation__link" href="">Help</a>
        </nav>
      </div>

      <!-- Hamburger menu icon -->
      <div
        class="mdl-layout__drawer-button"
        role="button"
        aria-expanded="false"
      >
        <i class="material-icons">menu</i>
      </div>

      <!-- style="background: url('https://commons.wikimedia.org/wiki/File:Seattle_Kerry_Park_Skyline.jpg#/media/File:Seattle_Kerry_Park_Skyline.jpg') top/cover" -->
      <main class="mdl-layout__content">
        <div class="grid-content">
          <!-- Your content goes here -->
          <div class="mdl-grid theGrid">
            <div class="mdl-cell preference-cell mdl-cell--3-col">
              <div class="preference-card-square mdl-card mdl-shadow--3dp">
                <div
                  class="mdl-card__title mdl-card--expand"
                  style="background: url('https://placehold.it/300x150') top/cover"
                >
                  <h2
                    class="mdl-card__title-text"
                    style="padding: 0 0.2em; border-radius: 0.2em; background-color: rgba(6,6,6,0.6)"
                  >
                    Seattle&nbsp;<i class="material-icons">link</i>
                  </h2>
                </div>
                <div class="mdl-card__supporting-text">
                  City stats ...
                </div>
              </div>
            </div>

            <div class="mdl-cell preference-cell mdl-cell--3-col">
              <div class="preference-card-square mdl-card mdl-shadow--3dp">
                <div
                  class="mdl-card__title mdl-card--expand"
                  style="background: url('https://placehold.it/300x150') top/cover"
                >
                  <h2
                    class="mdl-card__title-text"
                    style="padding: 0 0.2em; border-radius: 0.2em; background-color: rgba(6,6,6,0.6)"
                  >
                    San Francisco&nbsp;<i class="material-icons">link</i>
                  </h2>
                </div>
                <div class="mdl-card__supporting-text">
                  City stats ...
                </div>
              </div>
            </div>

            <div class="mdl-cell preference-cell mdl-cell--3-col">
              <div class="preference-card-square mdl-card mdl-shadow--3dp">
                <div
                  class="mdl-card__title mdl-card--expand"
                  style="background: url('https://placehold.it/300x150') top/cover"
                >
                  <h2
                    class="mdl-card__title-text"
                    style="padding: 0 0.2em; border-radius: 0.2em; background-color: rgba(6,6,6,0.6)"
                  >
                    Austin&nbsp;<i class="material-icons">link</i>
                  </h2>
                </div>
                <div class="mdl-card__supporting-text">
                  City stats ...
                </div>
              </div>
            </div>

            <div class="mdl-cell preference-cell mdl-cell--3-col">
              <div class="preference-card-square mdl-card mdl-shadow--3dp">
                <div
                  class="mdl-card__title mdl-card--expand"
                  style="background: url('https://placehold.it/300x150') top/cover"
                >
                  <h2
                    class="mdl-card__title-text"
                    style="padding: 0 0.2em; border-radius: 0.2em; background-color: rgba(6,6,6,0.6)"
                  >
                    New York&nbsp;<i class="material-icons">link</i>
                  </h2>
                </div>
                <div class="mdl-card__supporting-text">
                  City stats ...
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>

      <footer class="mdl-mini-footer">
        <button
          class="footer-fab mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--mini-fab mdl-button--primary"
        >
          <i class="material-icons">navigate_before</i>
        </button>
        <div class="view-buttons">
          <div class="view-button" role="button" aria-expanded="false">
            <i class="material-icons">photo</i>
          </div>
          <div class="view-button" role="button" aria-expanded="false">
            <i class="material-icons">list</i>
          </div>
          <div
            role="button"
            aria-expanded="false"
            style="visibility: hidden; margin-left: 1em; margin-right: 1em;"
          >
            <i class="material-icons">place</i>
          </div>
          <div class="view-button" role="button" aria-expanded="false">
            <i class="material-icons">insert_chart</i>
          </div>
          <div class="view-button" role="button" aria-expanded="false">
            <i class="material-icons">map</i>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
